<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Store</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="img/sneakers.png" alt="">

            </div>
            <div class="navItem">
                <div class="search">
                    <input class="searchInput" placeholder="search..." type="text">
                    <img class="searchIcon" style="height: 20px;
                    width: 20px;" src="img/search.png" alt="">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">Air Force</h3>
            <h3 class="menuItem">Jordan</h3>
            <h3 class="menuItem">Blazer</h3>
            <h3 class="menuItem">Crater</h3>
            <h3 class="menuItem">Hippi</h3>
        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img class="sliderImg" src="img/air.png" alt="">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Air Force <br> New <br>Season</h1>
                <h2 class="sliderPrice">999/-</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img class="sliderImg" src="img/jordan.png" alt="">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Air Jordan <br> New <br>Season</h1>
                <h2 class="sliderPrice">1249/-</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img class="sliderImg" src="img/blazer.png" alt="">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Blazer <br> New <br>Season</h1>
                <h2 class="sliderPrice">779/-</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img class="sliderImg" src="img/crater.png" alt="">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Crater <br> New <br>Season</h1>
                <h2 class="sliderPrice">599/-</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img class="sliderImg" src="img/hippie.png" alt="">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Hippie <br> New <br>Season</h1>
                <h2 class="sliderPrice">1689/-</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
        </div>
    </div>
</body>
</html>
